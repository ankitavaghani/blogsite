{% extends 'blog/base.html' %}

{% load markdownify %}

{% block title %}My drafts{% endblock %}

{% block content %}
  {% for post in posts %}
    <div class="post">
      <p class="date">created: {{ post.created_date|date:'m-d-y' }}</p>
      <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
      <p>{{ post.text| markdown | safe }}</p>
    </div>
  {% endfor %}
{% endblock %}
