{% extends 'blog/base.html' %}

{% block content %}

  <div class="post">

    <div class="date">

      {% if post.published_date  %}

      <div>
          {{ post.published_date }}
      </div>

      {% endif %}

    </div>

    {% if user.is_authenticated %}
      <a href="{% url 'post_edit' pk=post.pk %}"><i class="fas fa-edit fa-2x" style="color: #339af0;"></i></a>
    {% endif %}

    <h1>{{ post.title }}</h1>
    <p>{{post.text|linebreaksbr }}</p>
</div>
{% endblock %}
