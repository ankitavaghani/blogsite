{% extends 'blog/base.html' %}

{% block content %}

  <div class="post">

    <div class="date">

      {% if post.published_date  %}

      <div>
          {{ post.published_date }}
      </div>

      {% endif %}
      
    </div>

    <h1>{{ post.title }}</h1>
    <p>{{post.text|linebreaksbr }}</p>
</div>
{% endblock %}
